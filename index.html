<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific calculator</title>
    <script src="index.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <form onsubmit="return false" autocomplete="off">
            <input type="text" placeholder="0" class="input" id="boy" name= 'input' value="" readonly>
            <div class="grid">
                <button class="delbtn">C</button>
                <button class="clear">AC</button>
                <button class="but">0</button>
                <button class="but">1</button>
                <button class="but">2</button>        
                <button class="plus">+</button> 
                <button class="but">3</button>                                           
                <button class="but">4</button>
                <button class="but">5</button>
                <button class="minus">-</button>
                <button class="but">6</button>                
                <button class="but">7</button>
                <button class="but">8</button>                
                <button class="times">*</button>
                <button class="but">9</button>
                <button class="but">.</button>                
                <button class="equals">=</button>
                <button class="over">/</button>
                <button class="sine">sin()</button>
                <button class="cos">cos()</button>
                <button class="tan">tan()</button>
                <button class="power">^</button>
                <button class="openp">(</button>
                <button class="closep">)</button>

       
            </div>
            
        </form> 
        
       

    </div>
    
</body>
</html>
